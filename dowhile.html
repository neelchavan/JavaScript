<html>
    <head>
        <title>do while</title>
    </head>
    <body>
        <script type="text/javascript">
        //print neel 10 times using do while
        var x = 10;
        do{
            document.write("<h1>neel</h1>");
            x--;
        }while(x>0);



        </script>
    </body>
</html>
