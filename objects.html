<html>
    <head>
        <title>intro to objects</title>
    </head>
    <body>
        <script type="text/javascript">
        var Car = {
            car_name : "jeep",
            car_model : "compass",
            price : 200,

            autopilot : function()
            {
                document.write("<h1>This is autopilot</h1>");

            }
        }
        Car.autopilot();
        document.write(Car.car_name);
        Car.fuel_type = "Electric";
        document.write("<h1>"+Car.fuel_type+"</h1>");
        </script>
    </body>
</html>
