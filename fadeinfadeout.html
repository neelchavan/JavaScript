<html>
    <head>
        <title>
          Basic animation Fade-in and fade-out 
        </title>
        <script type="text/javascript">

        var opacity = 0;
        var intervalID = 0;    

        function fadeout()
        {
            intervalID = setInterval(hide,50);
        }

        function fadein()
        {
            intervalID = setInterval(show,50);
        }
        function show()
        {
            var img = document.getElementById("img");
            opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));
            
            if(opacity<1)
            {
                opacity=opacity+0.1;
                img.style.opacity=opacity;
            }
            else
            {
                clearInterval(intervalID);
            }


        }
        function hide()
        {
            var img = document.getElementById("img");
            opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));
            
            if(opacity>0)
            {
                opacity=opacity-0.1;
                img.style.opacity=opacity;
            }
            else
            {
                clearInterval(intervalID);
            }
        }
        
        </script>
    </head>
    <body>
        <button onclick="fadeout()"0>Fade out</button>
        <br><br>
        <img id="img" src="F:\neel\vs code\audi.jpg" width="250px">
        <br><br>
        <button onclick="fadein()">Fade in</button>
    </body>
</html>
