<html>
    <head>
        <title>Intro to array</title>
    </head>
    <body>
        <script type="text/javascript">
        //Index       0        1        2   
        var cars = ["BMW "," AUDI "," JEEP"];
        cars.push("tesla");  //adding new element to array
      
        for(i=0;i<4;i++)
        {
            document.write("<h1>"+cars[i]+"</h1>");
        }
        
        
        
        
        </script>
    </body>
</html>
