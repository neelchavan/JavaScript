<html>
    <head>
        <title>
            Onmouseover & Onmouseout events
        </title>

        <script type="text/javascript">
        function setnew()
        {
            document.getElementById("img1").src = "F:/neel/vs code/lambo1.jpg";
        }

        function setold()
        {
            document.getElementById("img1").src = "F:/neel/vs code/audi.jpg";
        }


        </script>
    </head>
    <body>
        <img id="img1" onmouseover = "setnew()"
        onmouseout="setold()" src="F:\neel\vs code\audi.jpg" width="500">

    </body>
</html>
