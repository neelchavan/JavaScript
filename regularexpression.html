<html>
    <head>
        <title>
            Regular expression in validation
        </title>

        <script type="text/javascript">

            function validation()
            {
                var user = document.getElementById("user").value;

                //craeting a regular expression or object 
                var regx = /E00/;

                if(regx.test(user))
                {
                    alert("valid user");
                }
                else
                {
                    alert("invalid user");
                }

            }
        </script>
    </head>
    <body>
        <form action="">

            <input id="user" type="text" placeholder="username">
            <br><br>
           
            <button onclick="validation()">SUBMIT</button>
        </form>
    </body>
</html>
