<html>
    <head>
        <title>
            by using for loop
        </title>

        <script type="text/javascript">
        
        function changestyle()
        {
            var para = document.getElementsByTagName("p");

            for(var i=0;i<para.length;i++)
            {
                para[i].style.fontSize = 22;
                para[i].style.color = "blue";
                para[i].style.fontStyle = "italic";
                para[i].style.backgroundColor = "red";
            }
        }
        </script>

    </head>
    <body>
        <p>Changing my style 1</p>
        <p>Changing my style 2</p>
        <p>Changing my style 3</p>
        <p>Changing my style 4</p>
        <br>

        <button onclick="changestyle()">Click here</button>
    </body>
</html>
