<html>
    <head>
        <title>
            use of timing function in javascript
        </title>
        <script type="text/javascript">
        var ID = 0
        var seconds = 0
        function printmsg()
        {
            document.getElementById("hm").innerHTML = seconds+" seconds";
            seconds++;
        }
        function start()
        {
           ID = window.setInterval(printmsg,1000);
        }
        function stop()
        {
            window.clearInterval(ID)
        }
        
        
        </script>
    </head>

    <body>
        <button onclick="start()" id="btnadd">START</button>
        <br><br>
        <h2 id="hm">Let's start this</h2>
        <br><br>
        <button onclick="stop()" id="btnstp">STOP</button>
    </body>
</html>
